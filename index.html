<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .video-play {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: overlay;
    }
    #may-vi {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
  <body>
    <section class="video-play">
      <video autoplay loop controls id="may-vi">
        <source
          type="video/mp4"
          src="./Alec Benjamin - Let Me Down Slowly (Lyrics).mp4"
        />
      </video>
      <div id="text">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis,
          eius.
        </p>
      </div>
    </section>
  </body>
</html>
